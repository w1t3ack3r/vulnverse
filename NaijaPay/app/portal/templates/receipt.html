<!DOCTYPE html>
<html>
<head>
    <title>Your NaijaPay Receipt</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6;">
    <div style="width: 600px; margin: 20px auto; padding: 20px; border: 1px solid #ddd;">
        <h2>NaijaPay Transaction Receipt</h2>
        <p>Dear Customer,</p>
        <p>This is a confirmation that your receipt for transaction <strong>TXN #{{ transaction_id }}</strong> is being resent.</p>
        <p>The email address on file for this receipt is: <strong>{{ user_email }}</strong></p>
        <br>
        <p>Thank you for using NaijaPay.</p>
    </div>
</body>
</html>
